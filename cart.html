<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <header>
    <h1>üõí Your Shopping Cart</h1>
    <a href="jackets.html" class="back-link">‚Üê Continue Shopping</a>
  </header>

  <main>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Size</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th></th> <!-- her ligger fjern-knappen -->
        </tr>
      </thead>
      <tbody id="cart-body"></tbody>
    </table>

    <div class="summary">
      <h2 id="cart-total">Total: $0</h2>
      <button class="checkout-btn" id="checkout-btn" onclick="checkout()">Proceed to Pay</button>
    </div>
  </main>

  <script src="cart.js"></script>
</body>
</html>
